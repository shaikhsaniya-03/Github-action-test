name: JavaDemo File
on:
  push:
    branches:
      - main
jobs:
  run-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with: 
          distribution: 'temurin'
          java-version: '17'
      - name: Compile java programs  
        run: javac Hello.java
      - name: Run jaa program
        run: java Hello
          
          
